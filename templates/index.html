<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BabyAGI Agent 管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .status-running {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- 导航栏 -->
    <nav class="gradient-bg shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <i class="fas fa-robot text-white text-2xl mr-3"></i>
                    <h1 class="text-white text-xl font-bold">BabyAGI Agent 系统</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="system-status" class="text-white text-sm">系统状态: <span class="font-semibold">正常</span></span>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- 快速执行区域 -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8 card-hover">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">
                <i class="fas fa-play-circle text-blue-500 mr-2"></i>
                快速执行任务
            </h2>
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">目标描述</label>
                    <textarea id="quick-objective" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="请描述您希望 Agent 完成的任务..."></textarea>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">初始任务</label>
                    <textarea id="quick-task" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="请描述第一个具体任务..."></textarea>
                </div>
            </div>
            <div class="mt-4 flex justify-end">
                <button id="quick-execute-btn" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-md transition duration-200">
                    <i class="fas fa-rocket mr-2"></i>立即执行
                </button>
            </div>
        </div>

        <!-- Agent 管理区域 -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- 创建 Agent -->
            <div class="bg-white rounded-lg shadow-md p-6 card-hover">
                <h2 class="text-xl font-bold text-gray-800 mb-4">
                    <i class="fas fa-plus-circle text-green-500 mr-2"></i>
                    创建新 Agent
                </h2>
                <form id="create-agent-form">
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Agent 名称</label>
                        <input type="text" id="agent-name" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="输入 Agent 名称">
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">目标描述</label>
                        <textarea id="agent-objective" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="描述 Agent 的目标"></textarea>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">初始任务</label>
                        <input type="text" id="agent-initial-task" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="输入初始任务">
                    </div>
                    <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white py-2 rounded-md transition duration-200">
                        <i class="fas fa-plus mr-2"></i>创建 Agent
                    </button>
                </form>
            </div>

            <!-- Agent 列表 -->
            <div class="bg-white rounded-lg shadow-md p-6 card-hover">
                <h2 class="text-xl font-bold text-gray-800 mb-4">
                    <i class="fas fa-list text-purple-500 mr-2"></i>
                    Agent 列表
                </h2>
                <div id="agents-list" class="space-y-3">
                    <!-- Agent 项目将在这里动态加载 -->
                </div>
                <button id="refresh-agents-btn" class="mt-4 w-full bg-purple-500 hover:bg-purple-600 text-white py-2 rounded-md transition duration-200">
                    <i class="fas fa-sync-alt mr-2"></i>刷新列表
                </button>
            </div>
        </div>

        <!-- 执行结果区域 -->
        <div class="mt-8 bg-white rounded-lg shadow-md p-6 card-hover">
            <h2 class="text-xl font-bold text-gray-800 mb-4">
                <i class="fas fa-chart-line text-orange-500 mr-2"></i>
                执行结果
            </h2>
            <div id="results-container" class="bg-gray-50 rounded-md p-4 min-h-32">
                <p class="text-gray-500 text-center">暂无执行结果</p>
            </div>
        </div>

        <!-- 系统统计 -->
        <div class="mt-8 grid grid-cols-1 md:grid-cols-4 gap-6">
            <div class="bg-white rounded-lg shadow-md p-6 text-center card-hover">
                <i class="fas fa-robot text-blue-500 text-3xl mb-2"></i>
                <h3 class="text-lg font-semibold text-gray-800">活跃 Agents</h3>
                <p id="active-agents-count" class="text-2xl font-bold text-blue-500">0</p>
            </div>
            <div class="bg-white rounded-lg shadow-md p-6 text-center card-hover">
                <i class="fas fa-tasks text-green-500 text-3xl mb-2"></i>
                <h3 class="text-lg font-semibold text-gray-800">完成任务</h3>
                <p id="completed-tasks-count" class="text-2xl font-bold text-green-500">0</p>
            </div>
            <div class="bg-white rounded-lg shadow-md p-6 text-center card-hover">
                <i class="fas fa-clock text-yellow-500 text-3xl mb-2"></i>
                <h3 class="text-lg font-semibold text-gray-800">运行时间</h3>
                <p id="uptime" class="text-2xl font-bold text-yellow-500">0h</p>
            </div>
            <div class="bg-white rounded-lg shadow-md p-6 text-center card-hover">
                <i class="fas fa-memory text-red-500 text-3xl mb-2"></i>
                <h3 class="text-lg font-semibold text-gray-800">内存使用</h3>
                <p id="memory-usage" class="text-2xl font-bold text-red-500">0MB</p>
            </div>
        </div>
    </div>

    <!-- 通知区域 -->
    <div id="notification" class="fixed top-4 right-4 bg-green-500 text-white px-6 py-3 rounded-md shadow-lg transform translate-x-full transition-transform duration-300">
        <span id="notification-message"></span>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
